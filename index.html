<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My ToDo's</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <h1>My ToDo'S</h1>
      <div class="container">
        <div class="todo-input">
          <input type="text" id="title" placeholder="Title..." />
          <input type="text" id="description" placeholder="Description..." />
          <button id="addBtn">Add</button>
        </div>
        <div class="todo-error">
            <span style="margin-left:10px" id="title-error"></span>
            <span style="margin-left:60px" id="desc-error"></span>
        </div>

        <div class="tabs">
          <button id="todosBtn" class="active">ToDo's</button>
          <button id="completedBtn">Completed</button>
        </div> 
        <div id="todoList" class="todo-list">

        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
